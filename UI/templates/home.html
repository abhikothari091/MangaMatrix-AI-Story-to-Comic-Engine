<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MangaMatrix-AI-Story-to-Comic-Engine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container mt-4">
            <div class="card p-4">
                <header class="banner-header">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MangaMatrix Banner" class="banner-logo">
                  </header>
                  
                  

              <div class="d-flex justify-content-between align-items-center mb-3">
                <span></span> <!-- empty space to balance toggle -->
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="themeToggle">
                  <label class="form-check-label light-mode-color" for="themeToggle">Light Mode</label>
                </div>
              </div>
          
              <div class="mb-3">
                <textarea class="form-control prompt-box" rows="3" placeholder="Describe your anime scene here..."></textarea>
              </div>
          
              <div class="text-center mb-3">
                <button class="btn btn-light btn-sm px-4" id="generateBtn">Generate Panels</button>
              </div>

              <div class="text-center mb-3">
                <button class="btn btn-light btn-sm px-4" id="downloadBtn">ðŸ“¥ Download PDF</button>
              </div>
              
              
          
              <div class="text-center mb-3">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="clickable-panel position-relative" id="panelWrapper">
                          <div class="scroll-panel" id="panelScrollContainer">
                            <canvas id="pdfCanvas" class="panel-img" style="width:100%; height:auto;"></canvas>
                          </div>
                        </div>
                      </div>
                      
                </div>
              </div>
            </div>
          </div>
          
          
          

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
